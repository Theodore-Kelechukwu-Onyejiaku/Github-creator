<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Get Method</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/get.css">
</head>
<body>
    <div class="container">
            <div class="note">
                <h3>Note that you are to provide your token and the user that<br>
                    you want to get info about. E.g you, Google, your friend, Github, Pinterest, etc.
                </h3>
            </div>
            <div>
                <form>
                        <input type="password" id="token"  placeholder="Your Token" required autosave="">
                        <p></p>
                        <input type="text"  placeholder="User e.g facebook" id="user" required>
                        <p></p>
                        <input id="getBtn" type="submit" value="Get">
                </form>
                
            </div>
            <div>
                <a href="../index.html">
                    &lt;&lt;Home
                </a>
            </div>
                     
            <!--    RESULT DIV RESULT DIV   -->
    </div>   
    <div>
        <center>
            <img src="../images/loading.gif" title="ajax loader" alt="loading icon" id="load">
        </center>
        <div id="result"> 
            <img id="image" height="100" width="100">  
            <div class="grid-div">
                <div>
                    <div class="name"></div>
                    <div class="biography"></div>
                    <div class="repos"></div>
                </div> 
                <div>
                     <div class="location"></div>
                     <div class="url"></div>
                     <div class="started"></div>
                </div>
           </div>
        </div>

        <div id="error"></div>
    </div>
    <script src="../scripts/get.js"></script>
</body>
</html>
