<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Get Method</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/get.css">
</head>
<body>
    <div class="container">
            <div class="note">
                <h3>Note that you are to provide your token and the user that<br>
                    you want to get info about. E.g you, Google, your friend, Github, Pinterest, etc.
                </h3>
            </div>
            <div>
                <form>
                        <input type="password" autofocus id="token" required placeholder="Your Token">
                        <p></p>
                        <input type="text" required placeholder="User e.g facebook" id="user">
                        <p></p>
                        <input id="getBtn" type="submit" value="Get">
                </form>
                
            </div>
            <div>
                <a href="../index.html">
                    &lt;&lt;Home
                </a>
            </div>
                
                
            
            <!--    RESULT DIV RESULT DIV   -->
            <div>
                <div class="result"></div>
                <div class="error"></div>
            </div>
    </div>   
    <script src="../scripts/get.js"></script>
</body>
</html>
